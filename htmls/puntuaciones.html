<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
	<title>Ratizide</title>
	<!-- añadimos un icono para la pestaña-->
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link type="text/css" rel="stylesheet" href="../css/styleRatonera.css"/>
	<meta name="author" content="Raquel Mas García">
<script>
	function cargarPuntuaciones(){
		var hc = localStorage.getItem("highscores");
		var tbody = document.getElementsByTagName("tbody")[0];
		if(hc!=null){
			hc = JSON.parse(hc);
			for(var i=0; i<hc.scores.length; i++){
				tbody.innerHTML += "<td>"+(i+1)+".</td><td>"+hc.names[i]+"</td><td>"+hc.scores[i]+"</td>"
			}
		}
	}

	var cargar;			  

	function cargarHTML(){
		location.href = cargar;
	}
	function init(){
		  testExp = new RegExp('Android|webOS|iPhone|iPad|' +
						   'BlackBerry|Windows Phone|'  +
						   'Opera Mini|IEMobile|Mobile' , 
						  'i');

		if (testExp.test(navigator.userAgent)){
			cargar="menuRatoneraMovil.html";
		} else{
			cargar="menuRatonera.html";
		}
		
		var botonVolver = document.getElementById('volver');
		botonVolver.addEventListener("click",cargarHTML,false);
		
		cargarPuntuaciones();
	}
</script>
</head>
<body onload="init()">

  <div class="wrapper">
    <h1>PUNTUACIONES</h1>
    <table>
	<thead>
		<th></th>
		<th>JUGADOR</th>
		<th>PUNTOS</th>
	</thead>
	<tbody>
	</tbody>
	</table>
  
	<input type='button' class='boton'  value='VOLVER' id="volver"
	style="background: url('../img/flecha.png') left center no-repeat; background-size:cover;"/>
    
  </div>

</body>
</html>
